<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Clients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
            defer></script>

    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-3">Банковские клиенты</h1>

    <div id="table-bank-clients" class="mb-3">
    </div>

    <div class="row">
        <div class="mb-3">
            <input type="text" id="input-cardnumber-field" class="form-control" placeholder="Введите номер карты"/>
        </div>

        <div class="mb-3">
            <input type="number" id="input-money-field" class="form-control" placeholder="Введите деньги"/>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block" onclick="buttonAddBankClient_Click()">
                Добавить нового
            </button>
        </div>

    </div>
</div>

</body>
</html>
